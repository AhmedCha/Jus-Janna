<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste De Prix</title>
</head>
<body>

<header>
    <img id="headerImage" src="src/Liste De Prix.png" alt="Header Image">
</header>

<script>
    // Wait for the DOM to be ready
    document.addEventListener("DOMContentLoaded", function () {
        // Assuming your image URL is known, you can change it dynamically
        var newImageUrl = "src/Liste De Prix.png";

        // Get the image element by its ID
        var headerImage = document.getElementById("headerImage");

        // Set the new image URL
        headerImage.src = newImageUrl;
    });
</script>

</body>
</html>
